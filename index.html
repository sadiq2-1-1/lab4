<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
        <script>
            
            let num = prompt("Bir ədəd daxil edin:");
            let day;

            switch (num) {
            case "1":
                day = "Bazar ertəsi";
                break;
            case "2":
                day = "Çərşənbə axşamı";
                break;
            case "3":
                day = "Çərşənbə";
                break;
            case "4":
                day = "Cümə axşamı";
                break;
            case "5":
                day = "Cümə";
                break;
            case "6":
                day = "Şənbə";
                break;
            case "7":
                day = "Bazar";
                break;
            default:
                alert("Xəta: Ədəd həftənin günlərinə uyğun deyil!");
            }

            if (day) {
            alert(day);
            }
            
        </script>
</body>
</html>
